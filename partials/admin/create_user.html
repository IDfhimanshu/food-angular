<div ng-include="'partials/admin/header.html'"></div>
<div class="wrapper">
  <div uib-alert class="alert-box" ng-show="alertHide" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert()">{{alert.msg}}</div>
  <form class="form-signin">
    <h2 class="form-signin-heading">Create User</h2>
    <input type="text" class="form-control mr-btm-10" name="first_name" ng-model="user.first_name" placeholder="First Name" required="" autofocus="" />
    <input type="text" class="form-control mr-btm-10" name="last_name" ng-model="user.last_name" placeholder="Last Name" required="" autofocus="" />
    <input type="email" class="form-control mr-btm-10" name="email" ng-model ="user.email" placeholder="Email Address" required="" autofocus="" />
    <input type="number" class="form-control mr-btm-10" name="mobile" ng-model="user.mobile" placeholder="Mobile Number" required="" autofocus="" />
    <input type="password" class="form-control mr-btm-10" name="password" ng-model="user.password" placeholder="Password" required="" autofocus="" />
    <input type="password" class="form-control mr-btm-10" name="confirm_password"  ng-model="user.confirm_password" placeholder="Password Confirm" required="" autofocus="" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="create_user(user)">Sign Up</button>
    <div class="sign-up">
      <a class="no-account" href="#/server/admin/users" >
        Cancel
      </div>
    </div>
  </form>
</div>

<div ng-include="'partials/admin/header.html'"></div>
<div class="wrapper">
  <div uib-alert class="alert-box" ng-show="alertHide" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert()">{{alert.msg}}</div>
  <form class="form-signin">
    <h2 class="form-signin-heading">Create a product</h2>
    <input type="text" class="form-control mr-btm-10" name="product_name" ng-model="product.product_name" placeholder="Product Name" required="" autofocus="" />
    <input type="text" class="form-control mr-btm-10" name="product_sku" ng-model="product.product_sku" placeholder="Product SKU" required="" autofocus="" />
    <input type="number" class="form-control mr-btm-10" name="price" ng-model ="product.product_price" placeholder="Product Price" required="" autofocus="" />
    <input type="number" class="form-control mr-btm-10" name="stock" ng-model="product.product_stock" placeholder="Product Stock" required="" autofocus="" />
    <div class="drop-pr">
      Upload Image
      <div class="btn" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
      ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
      ngf-resize="{width: 100, height: 100}" style="background:#ebebeb;">Select</div>
       <button class="btn btn-primary" type="submit" ng-click="upload()">upload</button>
    </div>
    <div class="drop-pr">
      Meal Type
    <select ng-model="product.meal_type" ng-options="meal as meal.name for meal in custom_meal_types ">
    </select>
    </div>
    <div class="drop-pr">
      Serving Timing
    <select ng-model="product.meal_serving_type" ng-options="timing as timing.name for timing in custom_serving_types ">
    </select>
    </div>
    <input type="textarea" class="form-control mr-btm-10" name="product_desc" ng-model="product.product_desc" placeholder="Product Description" required="" autofocus="" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="create_product(product)">Add Product</button>
    <div class="sign-up">
      <a class="no-account" href="#/server/admin/products" >
        Cancel
      </div>
    </div>
  </form>
</div>
